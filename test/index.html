<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>knockout_artDialog_test</title>
        <link rel="stylesheet" href="../libs/artDialog/ui-dialog.css" media="all">
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../libs/artDialog/dialog.js"></script>
        <script src="../bower_components/knockoutjs/dist/knockout.debug.js"></script>
        <script src="../knockout_artDialog.js"></script>
        <script src="test.js"></script>
    </head>
    <body>
        <div>knockout_artDialog_test</div>

        <div class="container">
            <section>
                <p>test alert and confirm</p>
                <button id="test-alert">test alert</button>
                <button id="test-confirm">test confirm</button>
            </section>
            <section>
                <p>test modal</p>
                <button id="test-modal">test modal</button>
                <p data-bind="text: modalContentParent"></p>
            </section>
        </div>

        <template id="modal">
            <div data-bind="text: modalContent"></div>
            <div>
                <input type="text" data-bind="textInput: modalContent">
            </div>

            <div data-bind="text: modalContentParent"></div>
            <div>
                <input type="text" data-bind="textInput: modalContentParent">
            </div>

        </template>
    </body>
</html>
